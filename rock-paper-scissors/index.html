<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers Rock. You win!!!</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="This is the sign for rock">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="This is the sign for paper">
        </div>
        <div class="choice"s id="s">
            <img src="images/scissors.png" alt="This is the sign for scissors">
        </div>
    </div>
    <p id="action-message">Make your Move</p>
    <script src="script.js"></script>

</body>
</html>
